{% extends "layout/layoutblank.html" %}
{% load bootstrap_tags %}

{% block content %}
<div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card border-secondary">
                            <div class="card-header">
                                <h3 class="mb-0 my-2">Sign Up</h3>
                            </div>
                            <div class="card-body">
                                <form class="form" role="form" autocomplete="off" method="post">
                                    {% csrf_token %}
                                    <div style="display: none" id="errors" class="alert alert-danger" role="alert">
                                            <strong>Oh snap! </strong> <span id="errormessage"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputName">Username</label>
                                        <input type="text" class="form-control" id="username" placeholder="username">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail3">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="email@gmail.com" required="">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="password" title="At least 6 characters with letters and numbers" required="">
                                    </div>
                                    <!-- <div class="form-group">
                                        <label for="inputVerify3">Verify</label>
                                        <input type="password" class="form-control" id="inputVerify3" placeholder="password (again)" required="">
                                    </div> -->
                                    <div class="form-group">
                                        <button id="go" class="btn btn-primary btn-lg float-right">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <a href="/members/login/" ><p>Already have an account? Login here...</p></a>
                    </div>
                </div>
                <!--/row-->
    
            </div>
            <!--/col-->
        </div>
        <!--/row-->
    </div>
    <!--/container-->
    <script type="text/javascript">
        $(document).ready(function() {
            $('#go').click(function() {
                $.post("/members/ajax-signup",
                    {
                        username: $("#username").val(),
                        email: $("#email").val(),
                        password: $("#password").val()
                    },
                    function(data, status){
                        if (JSON.parse(data).Status == 'Success') {
                            window.location = '/';
                        } else {
                            $('#errormessage').html("<span>" + JSON.parse(data).Message + "</span>")
                            $('#errors').css('display', 'block')
                        }
                    }
                );
                return false;
            })
        })
    </script>
{% endblock %}
